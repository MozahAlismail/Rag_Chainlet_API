build:
  - python -m pip install --upgrade pip
  - pip install -r requirements.txt

# start:
#   - uvicorn api:app --host 0.0.0.0 --port $PORT

# Main application start - Chainlit manages both frontend and API
start:
 - chainlit run chainlet.py --port $PORT --host 0.0.0.0

env:
  PYTHON_VERSION: "3.9"
  
variables:
  PORT: 8000
  RAILWAY_ENVIRONMENT: "production"
  TRANSFORMERS_CACHE: "/tmp/transformers"
  HF_HOME: "/tmp/huggingface"
  FASTAPI_URL: "http://0.0.0.0:8000/chat"
  
nixpacks:
  phases:
    setup:
      nixPkgs:
        - python39
        - gcc
        - pkg-config
    build:
      cmds:
        - python -m pip install --upgrade pip
        - pip install -r requirements.txt
        - python -c "import sentence_transformers; print('Dependencies installed successfully')"
    start:
      cmd: uvicorn api:app --host 0.0.0.0 --port $PORT

healthcheck:
  path: /
  port: $PORT
  
memory: 4096MB
cpu: 2000m

volumes:
  - /tmp/huggingface
  - /tmp/transformers
